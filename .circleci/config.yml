version: 2.1

executors:
  docker-build-jammy:
    docker:
      - image: cimg/base:current-22.04

jobs:
  build:
    executor: docker-build-jammy
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Build container image
          command: make container-build
      - run:
          name: Save container image
          command: CONTAINER_IMAGE_FILENAME=image.tar make container-save
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  test:
    executor: docker-build-jammy
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Load archived container image
          command: CONTAINER_IMAGE_FILENAME=/tmp/workspace/image.tar make container-load
      - run:
          name: Test container image
          command: make container-test
  publish-quay:
    executor: docker-build-jammy
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Load archived container image
          command: CONTAINER_IMAGE_FILENAME=/tmp/workspace/image.tar make container-load
      - run:
          name: Push container image to Quay.io
          command: make quay-push
  publish-github-registry:
    executor: docker-build-jammy
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Load archived container image
          command: CONTAINER_IMAGE_FILENAME=/tmp/workspace/image.tar make container-load
      - run:
          name: Push container image to ghcr.io
          command: make github-registry-push

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - publish-quay:
          context: quay-nn
          requires:
            - test
      - publish-github-registry:
          context: github-registry
          requires:
            - test
